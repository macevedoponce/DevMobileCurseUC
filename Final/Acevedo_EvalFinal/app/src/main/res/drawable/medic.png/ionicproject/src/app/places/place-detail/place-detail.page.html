<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  





  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-img [src]="place.imageURL" size></ion-img>
      <ion-card-subtitle>{{place.title}}</ion-card-subtitle>
      <ion-card-title>Dillion Harper</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <ion-list>
        <ion-item *ngFor ="let comment of place.comments">
          {{comment}}
        </ion-item>
      </ion-list>
      
    </ion-card-content>
  </ion-card>
</ion-content>
