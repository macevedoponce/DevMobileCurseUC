<!doctype html>
<html lang="es" >

<head>
  <title>Registrar Pelicula</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <h1><a><img src="logo.png" ></a></h1>
        <h1><a><img src="text.png" ></a></h1>
        <div class="inputs">
            <form method="post" action="recibirImagenRegistrada.php" class="registration-form" enctype="multipart/form-data"> 
                <div class="row">

                    <div class="col-md-2 ">
                        <label >
                            <span class="label-text">Id</span>
			                <input  type="number" name="id" required/>
                        </label>
                    </div>

                    <div class="col-md-10">
                        <label >
                            <span class="label-text">Titulo</span>
			                <input  type="text" name="title" required/>
                        </label>
                    </div>

                    <div class="col-md-12 ">
                        <label >
                            <span class="label-text">Description</span>
			                <input  type="text" name="description" required/>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label >
                            <span class="label-text">Director</span>
			                <input  type="text" name="director"/>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label >
                            <span class="label-text">Time</span>
			                <input  type="time" name="time"/>
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label >
                            <span class="label-text">Year</span>
			                <input  type="number" name="year" maxlength="4" minlength="4" />
                        </label>
                    </div>

                    <div class="col-md-4">
                        <label >
                            <span class="label-text">Category</span>
			                <input  type="text" name="category" />
                        </label>
                    </div>

                    <div class="col-md-8">
                        <label >
                            <span class="label-text">Imagen</span>
			                <input type="file" name="imagen"  />
                        </label>
                    </div>

                    <button type="submit" class="btn btn-outline-light" name="btn"> AGREGAR PELICULA </button>
                    
                </div>
            </form>
        </div> 
    </div>
  </main>

</body>

</html>
